<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Strategy Game</h1>

    <div class="menu">
        <label for="difficulty">Select AI Difficulty:</label>
        <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium" selected>Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game-info">
        <p id="gold">Gold: 1000</p>
        <p id="territory">Territory: 0%</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <button onclick="buyUnit('soldier')">Buy Soldier (500G)</button>
        <button onclick="buyUnit('tank')">Buy Tank (1000G)</button>
        <button onclick="buyUnit('defender')">Buy Defender (750G)</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
