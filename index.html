<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Strategy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-bar">
        <span id="materials">Materials: 100</span>
        <span id="units">Units: 0</span>
        <span id="area">Controlled Area: 0</span>
        <button id="build-barracks">Build Barracks (25)</button>
        <button id="train-warrior">Train Warrior (50)</button>
        <button id="train-archer">Train Archer (100)</button>
        <button id="train-defender">Train Defender (75)</button>
        <button id="end-turn">End Turn</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
